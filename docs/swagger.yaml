definitions:
  dto.LoginInput:
    properties:
      email:
        description: 邮箱
        example: abc123@qq.com
        type: string
      password:
        description: 密码
        example: "123456"
        type: string
    required:
    - email
    - password
    type: object
  dto.Profile:
    properties:
      avatar:
        description: 头像
        type: string
      email:
        description: 邮箱
        type: string
      id:
        description: id
        type: integer
      name:
        description: 昵称
        type: string
      phone:
        type: string
    type: object
  dto.RegisterInput:
    properties:
      email:
        description: 邮箱
        example: abc123@qq.com
        type: string
      name:
        description: 昵称
        example: 小明
        type: string
      password:
        description: 密码
        example: "123456"
        type: string
      phone:
        description: 手机号
        example: "19999999999"
        type: string
    required:
    - email
    - name
    - password
    type: object
info:
  contact: {}
  license: {}
paths:
  /api/v1/login:
    post:
      description: 用户登录
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":"token","msg":"ok"}'
          schema:
            type: json
      summary: 登录
      tags:
      - 用户接口
  /api/v1/register:
    post:
      description: 用户注册
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterInput'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":null,"msg":"ok"}'
          schema:
            type: json
      summary: 注册
      tags:
      - 用户接口
  /api/v1/user:
    get:
      description: 获取个人信息
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dto.Profile'
      security:
      - ApiKeyAuth: []
      summary: 个人信息
      tags:
      - 用户接口
  /ping:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"pong"}'
          schema:
            type: string
      summary: ping
swagger: "2.0"
